service: add-in-da-kong-taskkie
provider:
  stage: ${opt:stage, 'prod'}
  name: aws
  runtime: nodejs14.x
  region: us-east-1
  memorySize: 256
  environment: ${file(./env.yml)}
  profile: default
  # iamRoleStatements:
  #   - Effect: Allow
  #     Action:
  #       - lambda:InvokeFunction
  #     Resource: ""
  deploymentBucket:
    tags:
      Department: dev
      Owner: DaKong
      Stage: production
      Environment: da-kong-taskkie
      Team: int-xmn
      Name: add-in-da-kong-taskkie
  tags:
    Department: dev
    Owner: DaKong
    Stage: production
    Environment: da-kong-taskkie
    Team: int-xmn
    Name: add-in-da-kong-taskkie
package:
  excludeDevDependencies: true
  patterns:
    - '.json'
    - '.js'
    - 'node_modules/**'
functions:
  app:
    handler: lambda.app
    # role: arn:aws:iam::111111:role/xxxx-prod-us-east-1-lambdaRole
    events:
      - http:
          method: any
          path: /{proxy+}
          cors: false
resources:
  Resources:
    subscriptionTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: add-in-taskkie-subscriptions
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    taskTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: add-in-taskkie-tasks
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
plugins:
  - serverless-deployment-bucket